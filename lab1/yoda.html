<body>

        <img src="img/regular-std.jpg" id="yoda_img" alt="Yoda" width="50%" height="50%">
        <p id="yoda_text">To yoda chat I welcome you. Yes, hmmmmm.</p>
        <input type="text" id="text_input" name="text_input" onkeydown = "if (event.keyCode == 13)
        document.getElementById('btn').click()"><br><br>
        <button id="btn" onclick="respond()">Response</button>

	<script>
		input.addEventListener("keyup", function(event) {
		  if (event.keyCode === 13) {
		   event.preventDefault();
		   document.getElementById("btn").click();
		  }
		});
	</script>
		
</body>
